<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="d-flex flex-column gap-3">
  <div class="form-group col-4">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="John Doe..." ngModel>
  </div>
  <div class="form-group col-4">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="joe@email.com" ngModel>
  </div>
  <div class="form-group col-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
