<section class="property-binding">
  <article>
    <h3>Interpolação</h3>
    <p>String renderizada com interpolação: {{ url }}</p>
    <p>Resultado de 1+1 é {{ 1+1 }}</p>
    <p>Resultado de 1 + 1 não é {{ getValor() }}</p>
    <p>Curso de angular e gosto e curso {{ cursoAngular && getCurtirCurso() }} </p>
  </article>

  <article>
    <h3>Property Binding</h3>
    <img src="{{ urlImage }}">
    <img bind-src="urlImage">
    <img [src]="urlImage">
  </article>
</section>
