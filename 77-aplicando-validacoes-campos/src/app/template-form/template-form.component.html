<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="d-flex flex-column gap-3">
  <div class="form-group col-4">
    <label for="nome">Nome</label>
    <input #nome maxlength="100" minlength="3" required [(ngModel)]="usuario.nome" type="text" class="form-control"
      id="nome" name="nome" placeholder="John Doe...">
  </div>
  <div class="form-group col-4">
    <label for="email">E-mail</label>
    <input maxlength="500" minlength="6" required [(ngModel)]="usuario.email" type="email" class="form-control"
      id="email" name="email" placeholder="joe@email.com" email>
  </div>
  <div class="form-group col-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
