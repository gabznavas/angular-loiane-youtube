<h5>Detalhes do aluno</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s6">
      <input placeholder="Placeholder" disabled [value]="aluno.id" id="id" type="text" class="validate">
      <label for="id" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input id="name" type="text" readonly [(ngModel)]="aluno.nome" class="validate">
      <label for="name" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input id="email" type="email" readonly [(ngModel)]="aluno.email" class="validate">
      <label for="email" class="active">E-mail</label>
    </div>
  </div>
  <div class="row">
    <button class="btn" (click)="editarContato()">Editar</button>
  </div>
</div>
