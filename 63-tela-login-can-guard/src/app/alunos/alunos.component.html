
<div class="row">
  <p>
    Lista de Alunos!
  </p>

  <div class="col s6">
    <div class="collection">
      <a *ngFor="let aluno of alunos" class="collection-item" [routerLink]="aluno.id">

  </div>
  <div class="col  s6">
    <router-outlet></router-outlet>
  </div>

</div>
